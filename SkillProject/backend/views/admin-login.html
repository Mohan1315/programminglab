<html>
<head>
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold">AdminPanel</div>
            <nav class="space-x-4">
                <a href="index.html" class="text-gray-600 hover:text-black">Home</a>
                <a href="#" class="text-gray-600 hover:text-black">About</a>
                <a href="#" class="text-gray-600 hover:text-black">Contact</a>
            </nav>
        </div>
    </header>
    <main class="flex flex-col items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-6">Sign in to Admin Panel</h2>
            <form action="/admin/admin-login" method="POST">
                <div class="mb-4">
                    <label for="email" class="sr-only">Email address</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded" placeholder="Email address" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded" placeholder="Password" required>
                </div>
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" class="mr-2">
                        <label for="remember" class="text-sm text-gray-600">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-gray-600 hover:text-black">Forgot your password?</a>
                </div>
                <button type="submit" class="w-full bg-black text-white py-2 rounded flex items-center justify-center">
                    <i class="fas fa-lock mr-2"></i> Sign in to Admin
                </button>
            </form>
            
        </div>
    </main>
    <footer class="bg-gray-200 py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <p class="text-sm text-gray-600">Â© 2024 Your Company. All rights reserved.</p>
            <nav class="space-x-4">
                <a href="#" class="text-sm text-gray-600 hover:text-black">Terms</a>
                <a href="#" class="text-sm text-gray-600 hover:text-black">Privacy</a>
                <a href="#" class="text-sm text-gray-600 hover:text-black">Cookies</a>
            </nav>
        </div>
    </footer>
</body>
</html>
